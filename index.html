<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="headerTitle">Task Manager</h1>
    <header>
        <nav>
            <a href="#" id="todayLink">Today's Tasks</a>
            <a href="#" id="createTaskLink">Create New Task</a> 
            <a href="#" id="viewTasksLink">All Tasks</a>
            <a href="#" id="toggleCalendarLink">Calendar</a>
        </nav>
    </header>
    <main>
        <!-- Creating a new task section -->
        <section id="taskFormSection" class="content-section" style="display: none;">
            <h2>Create A Task</h2>
            <form id="taskForm">
                <label for="taskTitle">Task Title:</label>
                <input type="text" id="taskTitle" required>
                
                <label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" required>
                
                <label for="toDate">To Date:</label>
                <input type="date" id="toDate" required>
                
                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription" required></textarea>
                
                <button type="submit">Add Task</button>
            </form>
            <div id="notification" class="notification" style="display: none;">Task Added Successfully!</div>
        </section>

        <!-- All tasks Section -->
        <section id="tasksContainer" class="content-section" style="display: none;">
            <h2>All Tasks</h2>
            <input type="text" id="taskSearch" placeholder="Search tasks...">
            <div id="taskList"></div>
        </section>

        <div id="taskModal" class="modal" style="display: none;">
            <div class="modal-content" role="dialog">
                <span id="closeModal" class="close" role="button">&times;</span>
                <p><strong>From:</strong> <span id="modalFromDate"></span> <strong>To:</strong> <span id="modalToDate"></span></p>
                <h2><strong>Title:</strong> <span id="modalTitle"></span></h2>
                <p><strong>Description:</strong> <span id="modalDescription"></span></p>
                <button id="editTask">Edit</button>
                <button id="deleteTask">Delete</button>
                <button id="saveTask" style="display: none;">Save</button>
                <button id="cancelEdit" style="display: none;">Cancel</button>
            </div>
        </div>

        <!-- Calendar Section -->
        <section id="monthDisplay" class="content-section" style="display: none;">
            <h2>Monthly Tasks</h2>
            <div class="monthSwitch" id="monthYearDisplay">
                <button class="calenderBtn" id="prevMonth">&#x2191;</button>
                <span id="currentMonthYear"></span>
                <button class="calenderBtn" id="nextMonth">&#x2193;</button>
            </div>
            <div id="calendar" class="calendar"></div>
            <div id="taskListContainer" style="display: none;">
                <h2>Tasks for <span id="taskDate"></span></h2>
                <div id="taskList"></div>
                <button id="closeTaskList">Close</button>
            </div>
        </section>

        <!-- Today's Task Section -->
        <section id="todayTasks" class="content-section" style="display: none;">
            <h2>Today's Tasks</h2>
            <div id="todayTaskList"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
